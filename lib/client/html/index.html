        <button type="submit">Login</button>
      </form>

    <sio-container class="container">
      <div class="menu"></div>
      <sio-page base="/admin"></sio-page>
    </sio-container>
    <script type="module">
      import sio from '/sio'
      import SioELement from '/sio/SioElement'
      let login = document.querySelector('#login')
      login.addEventListener('submit', async e => {
        e.preventDefault()
        let data = await sio.user.login(
          e.target.email.value,
          e.target.password.value
        )
        console.log(data)
      })
